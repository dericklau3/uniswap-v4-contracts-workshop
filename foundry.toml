[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
solc = "0.8.26"
optimizer = true
optimizer_runs = 200
via_ir = true
fs_permissions = [{ access = "read-write", path = "./" }]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options


[lint]
exclude_lints = [
  "mixed-case-function",
  "asm-keccak256",
]

ignore = ["test/**/*.sol", "script/**/*.sol"]

[rpc_endpoints]
mainnet = "${MAINNET_NETWORK}"
